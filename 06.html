<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>花卉分類</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 10px;
      margin: 50px auto;
      background-color: white;
    }

    td {
      background-color: cyan;
      width: 200px;
      height: 50px;
      text-align: center;
      font-size: 20px;
    }

    .image {
      height: 200px;
      text-align: center; 
    }

    .image img {
      max-width: 90%;
      max-height: 90px;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>百合花</td>
      <td>野薑花</td>
      <td>水仙花</td>
    </tr>
    <tr>
        <td class="image-cell"><img src="牡丹花.jfif" alt="大麗花"></td>
        <td class="image-cell"><img src="https://i.pinimg.com/736x/c5/a3/82/c5a382f19c4b71cbae7f071d339a49d7.jpg" alt="矢車菊"></td>
        <td class="image-cell"><img src="https://i.pinimg.com/736x/44/04/df/4404dff46dfe9521808ba1ef1f04d985.jpg" alt="雛菊"></td>
    </tr>
  </table>
</body>
</html>
